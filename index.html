<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Website Design Using HTML And CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-core 11nm</p>
					</div>					
				</div>
				<div class="feature three">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop Fullscreen</p>
					</div>					
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery Life</h1>
						<p>5000mAh, 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>
			<div class="controls">
				<img src="images/arrow.png" id="upBtn">
				<h3>Features</h3>
				<img src="images/arrow.png" id="dnBtn">
			</div>
	</div>
	<div class="fixed-footer">
        <div class="container">Copyright &copy; 2020 Jimit Shah</div>
        	<div id="social">
    			<a href="https://www.facebook.com/jimit.shah.7923" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
    			<a href="https://twitter.com/scorpio_jimit/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
    			<a href="https://www.linkedin.com/in/jimit-shah-4b1949156" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
    			<a href="mailto:hello@jimitshah.me" target="_blank"><i class="fas fa-envelope fa-2x"></i></a>
			</div>        
    </div>
	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var dnBtn = document.getElementById("dnBtn");
		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick= function(){
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		dnBtn.onclick= function(){
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
	</script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
